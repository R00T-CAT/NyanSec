<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NYANSEC_OS</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }

    #terminal, #plain {
      padding: 20px;
    }

    .prompt-line {
      display: flex;
    }

    .prompt {
      margin-right: 5px;
    }

    input {
      background: none;
      border: none;
      color: #00ff00;
      font: inherit;
      outline: none;
      width: 100%;
    }

    .output-line {
      margin-bottom: 5px;
    }

    a {
      color: #00ff00;
      text-decoration: underline;
    }

    a:hover {
      color: #00cc00;
    }

    #plain {
      display: none;
      background-color: #fff;
      color: #000;
      font-family: sans-serif;
    }

    #plain h1 {
      font-size: 24px;
    }

    .button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background-color: #007700;
      color: white;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }

    .button:hover {
      background-color: #005500;
    }

    #toggleBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: #444;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
      display: none;
    }

    #transition-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #00ff00;
      font-family: monospace;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 2000;
      padding: 20px;
      white-space: pre-wrap;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <button id="toggleBtn">Switch to Plain Mode</button>

  <!-- Transition Overlay -->
  <div id="transition-screen"></div>

  <!-- Terminal Mode -->
  <div id="terminal" style="display: none;">
    <div class="output-line">Welcome to R00T-CAT's terminal. Type <b>help</b> to begin.</div>
  </div>

  <!-- Plain Mode -->
  <div id="plain">
    <h1>R00T-CAT</h1>
    <button class="button" onclick="showPlainSection('about')">About</button>
    <button class="button" onclick="showPlainSection('projects')">Projects</button>
    <button class="button" onclick="showPlainSection('contact')">Contact</button>
    <div id="plain-output" style="margin-top: 20px;"></div>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const plain = document.getElementById('plain');
    const toggleBtn = document.getElementById('toggleBtn');
    const plainOutput = document.getElementById('plain-output');
    const transitionScreen = document.getElementById('transition-screen');

    const commands = {
      help: <pre>Available commands:
  - help -> Show available commands
  - about -> About me
  - projects -> View my projects
  - contact -> Contact info
  - clear -> Clear the terminal
  - pet -> Pet the kitty</pre>,
      about: Hi nya, I'm R00T-CAT — a Coder that codes.,
	  pet: 'Purr~ thanks nya',
      projects: 1. <a href="https://null" target="_blank">Under Catstruction</a>,
      contact: Email: <a href="mailto:root.cat.sec@gmail.com">root.cat.sec@gmail.com</a>
GitHub: <a href="https://github.com/R00T-CAT" target="_blank">github.com</a>,
      clear: ''
    };

    let history = [];
    let historyIndex = -1;

    function createPrompt() {
      const promptLine = document.createElement('div');
      promptLine.className = 'prompt-line';

      const prompt = document.createElement('span');
      prompt.className = 'prompt';
      prompt.textContent = '$';

      const input = document.createElement('input');
      input.autofocus = true;

      promptLine.appendChild(prompt);
      promptLine.appendChild(input);
      terminal.appendChild(promptLine);
      input.focus();

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          const command = input.value.trim();
          terminal.removeChild(promptLine);
          runCommand(command);
        } else if (e.key === 'ArrowUp') {
          if (history.length > 0 && historyIndex > 0) {
            historyIndex--;
            input.value = history[historyIndex];
          }
        } else if (e.key === 'ArrowDown') {
          if (history.length > 0 && historyIndex < history.length - 1) {
            historyIndex++;
            input.value = history[historyIndex];
          } else {
            input.value = '';
          }
        }
      });
    }

    function runCommand(cmd) {
      if (cmd !== '') history.push(cmd);
      historyIndex = history.length;

      const line = document.createElement('div');
      line.className = 'output-line';
      line.textContent = $ ${cmd};
      terminal.appendChild(line);

      if (cmd === 'clear') {
        terminal.innerHTML = '';
      } else {
        const output = document.createElement('div');
        output.className = 'output-line';
        output.innerHTML = commands[cmd] || '${cmd}' is not recognized as a command. Type 'help' for options.;
        terminal.appendChild(output);
      }

      createPrompt();
      terminal.scrollTop = terminal.scrollHeight;
    }

    function showPlainSection(section) {
      plainOutput.innerHTML = commands[section] || '<p>Unknown section.</p>';
    }

    function typeTransition(lines, callback, delay = 350) {
      transitionScreen.innerHTML = '';
      transitionScreen.style.display = 'flex';
      let i = 0;

      function nextLine() {
        if (i < lines.length) {
          let line = document.createElement('div');
          line.innerHTML = lines[i].text;
          if (lines[i].error) line.classList.add('error');
          transitionScreen.appendChild(line);
          i++;
          setTimeout(nextLine, lines[i - 1].pause || delay);
        } else {
          setTimeout(() => {
            transitionScreen.style.display = 'none';
            callback();
          }, 500);
        }
      }

      nextLine();
    }

    toggleBtn.addEventListener('click', () => {
      const toPlain = terminal.style.display !== 'none';

      if (toPlain) {
        typeTransition([
          { text: 'Initializing build environment...' },
          { text: 'Compiling UI components...' },
          { text: 'Deploying to GUI layer...' },
          { text: 'Warning: UI renderer failed to initialize.', error: true, pause: 2000 },
          { text: 'Attempting fallback...' },
          { text: 'Fallback renderer loaded.' },
          { text: 'Launching graphical interface...' }
        ], () => {
          terminal.style.display = 'none';
          plain.style.display = 'block';
          toggleBtn.textContent = 'Switch to Terminal Mode';
        });
      } else {
        typeTransition([
          { text: 'Shutting down GUI...' },
          { text: 'Restoring shell session...' },
          { text: 'Booting terminal interface...' }
        ], () => {
          plain.style.display = 'none';
          terminal.style.display = 'block';
          toggleBtn.textContent = 'Switch to Plain Mode';
        });
      }
    });

"⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⢸⣿⣿⣿⣿⣿⣷⣤⣀⠀⠀⠀⠈⡉⠒⢲⣤⣀⣀⣤⣴⣶⣶⣿⣿⣿⠀⠀⠀   ",
"⠀⠀⠀⠀⠀⠀⢀⣀⡀⠀⠀⠀⠀⢸⣿⣿⣿⣿⣿⠟⠉⠁⠀⠀⡠⠄⠂⠈⢈⡉⠉⠛⢿⣿⣿⣿⣿⣿⡟⠀⠀⠀   ",
"⠀⠀⠀⠀⣠⣾⣿⣿⣿⠀⠀⠀⠀⢸⣿⣿⡿⠟⠁⠀⡠⠀⠀⠀⣠⠔⠀⡠⠚⠀⡄⠀⠀⠉⠻⣿⣿⣿⠁⠀⠀⠀   ",
"⠀⠀⢠⣾⣿⣿⣿⡿⠋⠀⠀⠀⠀⢸⣿⠟⠃⠀⢀⠞⠀⠀⢠⠞⠁⣠⠊⠀⢀⣼⠁⣾⡀⠀⡄⠘⣿⡏⠀⠀⠀⠀   ",
"⠀⢠⣿⣿⣿⣿⠟⠁⠀⠀⠀⠀⢀⣶⠏⠂⢠⢀⠎⠀⠀⡰⠃⢀⣼⠃⠀⡠⢋⠇⣰⠁⢿⡄⢸⡆⢹⣇⠀⠀⠀⠀   ",
"⠀⣾⣿⣿⣿⠏⠀⠀⠀⠀⠀⠀⣼⡟⠀⠀⡎⣞⠀⣠⡾⢁⣾⢻⠃⣠⡞⠁⡜⡰⠃⠀⢸⡗⢒⡇⠈⣿⠀⠀⠀⠀   ",

"⠀⠀⠀⠀⠙⠻⣿⣿⣿⡅⡿⠀⢧⠘⣇⣷⣝⣆⠉⠒⠀⠀⣀⣀⣀⣀⡀⠀⠀⠀⠀⢸⡿⣁⣼⣿⣿⣠⢸⣆⠀⠀   ",
"⠀⠀⠀⠀⠀⠀⠀⠉⢻⡙⢷⡀⠈⠳⣿⡁⢻⣿⣷⡒⠀⠀⣿⠉⠉⣻⡏⠀⠀⠤⣴⣿⣟⡿⠋⣾⠛⣿⡜⣽⠀⠀   ",
"⠀⠀⠀⠀⠀⠀⠀⡴⠋⠙⠶⣯⣀⡞⣁⡙⢻⣿⣿⣿⣦⣄⡀⠒⠒⠚⢀⣠⣴⣿⣯⣽⣋⣤⡾⠳⣴⣿⠿⢇⠀⠀   ",
"⠀⠀⠀⠀⠀⢠⠃⠀⠀⠀⠀⢀⠭⡉⡿⠋⢹⣌⣿⣏⠻⣿⣷⣶⣿⣿⠋⢙⣿⡀⠀⢙⡏⠀⢠⠞⠙⣗⠢⡉⠀    ",
"⠀⠀⠀⠀⠀⠀⠸⠀⢇⠀⠃⠀⠸⡀⠈⢇⠀⡇⠙⣿⣽⠤⡉⣛⣟⢋⡇⡴⢫⡾⢿⠀⢸⠀⡔⠁⡠⠀⠀⠇⠘⡆   ",
"⠀⠀⠀⠀⠀⠀⢰⡇⠈⠂⢸⠶⡀⠑⣄⠘⡄⠘⣶⠟⠻⣦⣆⣠⣀⣀⣻⣷⠏⠀⢸⠀⠘⠴⢥⣎⣀⠔⣁⡴⠘⡏   ",
"⠀⠀⠀⠀⠀⠀⠀⠁⠀⠀⠹⠄⠜⠢⣈⡦⠗⠀⠸⢴⡶⡇⠈⠀⠙⠁⠠⢿⣦⠀⠈⠳⠄⣀⠀⠉⠉⠉⠀⣄⡜⠁   ",
        "         NYANSEC OS v1.0",
        ""
      ];
      const bootLines = bootArt.map(line => ({ text: line, pause: 100 }));
      bootLines.push(...[
        { text: 'Loading kernel...' },
        { text: 'Detecting devices...' },
        { text: 'Mounting /home/felis...' },
        { text: 'Starting shell...' }
      ]);

      typeTransition(bootLines, () => {
        document.getElementById('terminal').style.display = 'block';
        toggleBtn.style.display = 'inline-block';
        createPrompt();
      }, 250);
    };
  </script>
</body>
</html>
