<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NYANSEC_OS</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Toggle button for switching between GUI and Terminal modes -->
  <button id="toggleBtn">Switch to GUI Mode</button>
  <!-- Transition animation overlay -->
  <div id="transition-screen"></div>

  <!-- --------------------------
       TERMINAL MODE SECTION
       -------------------------- -->
  <div id="terminal" style="display: none;">
    <div class="output-line">Welcome to R00T-CAT's terminal. Type <b>help</b> to begin.</div>
  </div>

  <!-- --------------------------
       GUI MODE SECTION
       -------------------------- -->
  <div id="plain">
    <!-- --- DESKTOP ICONS --- -->
    <div class="desktop-icons">
      <!-- About Me icon -->
      <div class="desktop-icon" data-app="about">
        <img src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/svgs/solid/circle-info.svg" alt="Info Icon">
        <div>About Me</div>
      </div>
      <!-- Projects icon -->
      <div class="desktop-icon" data-app="projects">
        <img src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/svgs/solid/folder.svg" alt="Folder Icon">
        <div>Projects</div>
      </div>
      <!-- Contact icon -->
      <div class="desktop-icon" data-app="contact">
        <img src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/svgs/solid/envelope.svg" alt="Envelope Icon">
        <div>Contact</div>
      </div>
      <!-- Terminal icon -->
      <div class="desktop-icon" data-app="terminal">
        <img src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/svgs/solid/terminal.svg" alt="Terminal Icon">
        <div>Terminal</div>
      </div>
    </div>

    <!-- ----- WINDOW: ABOUT ME ------ -->
    <div class="catboy-card about" id="window-about" style="top:120px;left:200px;">
      <div class="title-bar">
        <span class="window-title">About Me</span>
        <button class="window-close" title="Close">&times;</button>
      </div>
      <div class="window-content">
        <h2>About Me</h2>
        <p>I'm a digital cat roaming the wires of the net~ nya~</p>
      </div>
    </div>

    <!-- ----- WINDOW: PROJECTS (File Explorer style) ------ -->
    <div class="catboy-card projects" id="window-projects" style="top:160px;left:480px;">
      <div class="title-bar">
        <span class="window-title">Projects</span>
        <button class="window-close" title="Close">&times;</button>
      </div>
      <div class="window-content" style="padding:0;">
        <div style="background:#222; padding:8px; border-bottom:1px solid #333; font-size:0.9rem;">
          <b>File Explorer</b> &nbsp; | &nbsp; <span style="color:#aaa;">/home/projects</span>
        </div>
        <div style="padding:12px; display:flex; flex-wrap:wrap; gap:18px;">
          <!-- Project 1 -->
          <div class="project-item" style="width:90px; text-align:center; cursor:pointer;">
            <img src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/svgs/solid/file-code.svg" alt="Project 1" style="width:40px; height:40px; margin-bottom:6px;">
            <div style="font-size:0.8rem; color:#fff;">CatScript</div>
          </div>
          <!-- Project 2 -->
          <div class="project-item" style="width:90px; text-align:center; cursor:pointer;">
            <img src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/svgs/solid/folder.svg" alt="Project 2" style="width:40px; height:40px; margin-bottom:6px;">
            <div style="font-size:0.8rem; color:#fff;">MeowDB</div>
          </div>
          <!-- Project 3 -->
          <div class="project-item" style="width:90px; text-align:center; cursor:pointer;">
            <img src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/svgs/solid/file-lines.svg" alt="Project 3" style="width:40px; height:40px; margin-bottom:6px;">
            <div style="font-size:0.8rem; color:#fff;">PurrDocs</div>
          </div>
        </div>
      </div>
    </div>

    <!-- ---- WINDOW: CONTACT ----- -->
    <div class="catboy-card contact" id="window-contact" style="top:220px;left:760px;">
      <div class="title-bar">
        <span class="window-title">Contact</span>
        <button class="window-close" title="Close">&times;</button>
      </div>
      <div class="window-content">
        <h2>Contact</h2>
        <p>Send me a meow~</p>
      </div>
    </div>

    <!-- ------ WINDOW: TERMINAL (GUI Terminal) ---- -->
    <div class="catboy-card terminal" id="window-terminal" style="top:260px;left:400px;width:480px;">
      <div class="title-bar">
        <span class="window-title">Terminal</span>
        <button class="window-close" title="Close">&times;</button>
      </div>
      <div class="window-content" style="background:#111; color:#00ff00; font-family:monospace; min-height:220px; max-height:400px; overflow:auto; padding:0;">
        <div id="gui-terminal-output"></div>
        <div class="prompt-line" id="gui-terminal-prompt">
          <span class="prompt">$</span>
          <input id="gui-terminal-input" type="text" autocomplete="off" style="background:none; border:none; color:#00ff00; font:inherit; outline:none; width:90%;">
        </div>
      </div>
    </div>

    <!-- ----- TASKBAR (Bottom bar with app buttons and start menu) ----- -->
    <div class="taskbar">
      <button class="taskbar-btn" id="start-btn">[Start]</button>
      <button class="taskbar-btn" data-app="about">About</button>
      <button class="taskbar-btn" data-app="projects">Projects</button>
      <button class="taskbar-btn" data-app="contact">Contact</button>
      <button class="taskbar-btn" data-app="terminal">Terminal</button>
      <!-- Start Menu Dropdown -->
      <div id="start-menu" style="display:none; position:absolute; bottom:45px; left:10px; background:#222; border:1px solid #555; border-radius:6px; box-shadow:0 2px 8px #0008; min-width:140px; z-index:999;">
        <ul style="list-style:none; margin:0; padding:8px 0;">
          <li><button class="start-menu-item" data-app="about" style="width:100%; background:none; border:none; color:#fff; text-align:left; padding:8px 16px; cursor:pointer;">About Me</button></li>
          <li><button class="start-menu-item" data-app="projects" style="width:100%; background:none; border:none; color:#fff; text-align:left; padding:8px 16px; cursor:pointer;">Projects</button></li>
          <li><button class="start-menu-item" data-app="contact" style="width:100%; background:none; border:none; color:#fff; text-align:left; padding:8px 16px; cursor:pointer;">Contact</button></li>
          <li><button class="start-menu-item" data-app="terminal" style="width:100%; background:none; border:none; color:#fff; text-align:left; padding:8px 16px; cursor:pointer;">Terminal</button></li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Main JavaScript logic -->
  <script src="main.js"></script>
</body>
</html>
